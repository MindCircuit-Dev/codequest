<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Quest - Easy</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8a00, #ffcc70);
      color: white;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quiz-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      color: #ffeb3b;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .answer-btn {
      display: block;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px auto;
      width: 80%;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .answer-btn:hover:not([disabled]) {
      background: rgba(255,255,255,0.4);
      transform: scale(1.03);
    }

    .answer-btn.correct {
      background-color: #4caf50 !important;
    }

    .answer-btn.wrong {
      background-color: #f44336 !important;
    }

    .next-btn {
      background: #ffeb3b;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #fff176;
    }

    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
    }

    .warning {
      color: #ff1744;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #score {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h1>HTML Quest â€“ Easy</h1>
    <div id="timer">Time left: 60s</div>
    <p id="question" class="question">Loading questions...</p>
    <div id="answers"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next âž¡</button>
    <p id="score"></p>
    <button class="next-btn" onclick="window.location.href='choose-quest.html'">â¬… Back</button>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        answers: [
          { text: "Hyper Text Markup Language", correct: true },
          { text: "Hyperlinks and Text Markup Language", correct: false },
          { text: "Home Tool Markup Language", correct: false },
          { text: "Hyper Transfer Machine Language", correct: false }
        ]
      },
      {
        question: "Which tag is used to create a hyperlink?",
        answers: [
          { text: "<a>", correct: true },
          { text: "<link>", correct: false },
          { text: "<href>", correct: false },
          { text: "<url>", correct: false }
        ]
      },
      {
        question: "Which HTML tag is used to display an image?",
        answers: [
          { text: "<img>", correct: true },
          { text: "<src>", correct: false },
          { text: "<picture>", correct: false },
          { text: "<image>", correct: false }
        ]
      },
      {
        question: "Which tag is used to define a paragraph?",
        answers: [
          { text: "<p>", correct: true },
          { text: "<para>", correct: false },
          { text: "<text>", correct: false },
          { text: "<pg>", correct: false }
        ]
      },
      {
        question: "Which HTML tag creates a numbered list?",
        answers: [
          { text: "<ol>", correct: true },
          { text: "<ul>", correct: false },
          { text: "<li>", correct: false },
          { text: "<list>", correct: false }
        ]
      },
      {
        question: "Which tag is used for the smallest heading?",
        answers: [
          { text: "<h6>", correct: true },
          { text: "<h1>", correct: false },
          { text: "<small>", correct: false },
          { text: "<tiny>", correct: false }
        ]
      },
      {
        question: "Which tag inserts a horizontal line?",
        answers: [
          { text: "<hr>", correct: true },
          { text: "<line>", correct: false },
          { text: "<br>", correct: false },
          { text: "<hl>", correct: false }
        ]
      },
      {
        question: "What does the <title> tag do?",
        answers: [
          { text: "Sets the page title in the browser tab", correct: true },
          { text: "Adds a heading to the page", correct: false },
          { text: "Creates a tooltip", correct: false },
          { text: "Defines the main content", correct: false }
        ]
      },
      {
        question: "Which element defines emphasized text?",
        answers: [
          { text: "<em>", correct: true },
          { text: "<i>", correct: false },
          { text: "<strong>", correct: false },
          { text: "<italic>", correct: false }
        ]
      },
      {
        question: "Which tag creates a list item?",
        answers: [
          { text: "<li>", correct: true },
          { text: "<item>", correct: false },
          { text: "<point>", correct: false },
          { text: "<ul>", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    const shuffledQuestions = questions.sort(() => Math.random() - 0.5);

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 10) {
          timerDisplay.classList.add("warning");
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz("â° Time's up!");
        }
      }, 1000);
    }

    function showQuestion() {
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").innerText = q.question;

      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";

      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.innerText = a.text;
        btn.classList.add("answer-btn");
        btn.onclick = () => selectAnswer(btn, a.correct);
        answerDiv.appendChild(btn);
      });

      document.getElementById("nextBtn").disabled = true;
      document.getElementById("score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
    }

    function selectAnswer(button, correct) {
      const allBtns = document.querySelectorAll(".answer-btn");
      allBtns.forEach(btn => btn.disabled = true);

      if (correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }

      document.getElementById("nextBtn").disabled = false;
      document.getElementById("score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < shuffledQuestions.length) {
        showQuestion();
      } else {
        endQuiz("ðŸŽ‰ Quiz Complete!");
      }
    }

    function endQuiz(message) {
      clearInterval(timerInterval);
      document.querySelector(".quiz-box").innerHTML = `
        <h1>${message}</h1>
        <p>You scored ${score} out of ${shuffledQuestions.length}.</p>
        <button class="next-btn" onclick="window.location.href='choose-quest.html'">â¬… Back to Quests</button>
      `;
    }

    // Start quiz
    showQuestion();
    startTimer();
  </script>
</body>
</html>
