<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Quest - God Mode</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quiz-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      color: #ffeb3b;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .answer-btn {
      display: block;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px auto;
      width: 80%;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .answer-btn:hover:not([disabled]) {
      background: rgba(255,255,255,0.4);
      transform: scale(1.03);
    }

    .answer-btn.correct {
      background-color: #4caf50 !important;
    }

    .answer-btn.wrong {
      background-color: #f44336 !important;
    }

    .next-btn {
      background: #ffeb3b;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #fff176;
    }

    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
    }

    .warning {
      color: #ff1744;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #score {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h1>HTML Quest â€“ God Mode</h1>
    <div id="timer">Time left: 150s</div>
    <p id="question" class="question">Loading questions...</p>
    <div id="answers"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next âž¡</button>
    <p id="score"></p>
    <button class="next-btn" onclick="window.location.href='choose-quest.html'">â¬… Back</button>
  </div>

  <script>
    const questions = [
      {
        question: "What does the 'defer' attribute do in a <script> tag?",
        answers: [
          { text: "Executes the script after the HTML document has been parsed", correct: true },
          { text: "Stops the script from executing", correct: false },
          { text: "Executes script immediately before HTML loads", correct: false },
          { text: "Runs only on user interaction", correct: false }
        ]
      },
      {
        question: "What is the difference between 'async' and 'defer' in script loading?",
        answers: [
          { text: "'async' executes as soon as it loads; 'defer' waits until HTML parsing is done", correct: true },
          { text: "They perform the same function", correct: false },
          { text: "'defer' loads first, 'async' second", correct: false },
          { text: "'async' only works for internal scripts", correct: false }
        ]
      },
      {
        question: "What is the 'contenteditable' attribute used for?",
        answers: [
          { text: "Makes an element editable by the user", correct: true },
          { text: "Displays the content only", correct: false },
          { text: "Applies formatting to text", correct: false },
          { text: "Links an element to external content", correct: false }
        ]
      },
      {
        question: "What is the purpose of the <template> tag?",
        answers: [
          { text: "It holds client-side content that will not be rendered until activated via JavaScript", correct: true },
          { text: "It defines a reusable component like <div>", correct: false },
          { text: "It creates a prefilled form", correct: false },
          { text: "It loads external HTML automatically", correct: false }
        ]
      },
      {
        question: "Which attribute specifies a unique identifier for an element?",
        answers: [
          { text: "id", correct: true },
          { text: "name", correct: false },
          { text: "key", correct: false },
          { text: "value", correct: false }
        ]
      },
      {
        question: "What is the purpose of the <output> element in HTML5?",
        answers: [
          { text: "Displays the result of a calculation", correct: true },
          { text: "Outputs data to the console", correct: false },
          { text: "Displays a message alert", correct: false },
          { text: "Shows user input data only", correct: false }
        ]
      },
      {
        question: "Which tag is used to define metadata for Open Graph (used by Facebook)?",
        answers: [
          { text: "<meta property='og:title' content='...'>", correct: true },
          { text: "<og:title>", correct: false },
          { text: "<meta og='true'>", correct: false },
          { text: "<meta name='opengraph'>", correct: false }
        ]
      },
      {
        question: "What does the 'srcset' attribute in an <img> tag do?",
        answers: [
          { text: "Specifies multiple image sources for different display conditions", correct: true },
          { text: "Defines image captions", correct: false },
          { text: "Provides alternative text for screen readers", correct: false },
          { text: "Links to image metadata", correct: false }
        ]
      },
      {
        question: "What is the function of the <noscript> tag?",
        answers: [
          { text: "Displays alternate content if JavaScript is disabled", correct: true },
          { text: "Runs script in browsers without JavaScript", correct: false },
          { text: "Stores script templates", correct: false },
          { text: "Delays JavaScript execution", correct: false }
        ]
      },
      {
        question: "Which HTML element defines scalar measurement within a known range?",
        answers: [
          { text: "<meter>", correct: true },
          { text: "<progress>", correct: false },
          { text: "<range>", correct: false },
          { text: "<scale>", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 150;
    let timerInterval;
    const shuffledQuestions = questions.sort(() => Math.random() - 0.5);

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 10) {
          timerDisplay.classList.add("warning");
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz("â° Time's up!");
        }
      }, 1000);
    }

    function showQuestion() {
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").innerText = q.question;

      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";

      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.innerText = a.text;
        btn.classList.add("answer-btn");
        btn.onclick = () => selectAnswer(btn, a.correct);
        answerDiv.appendChild(btn);
      });

      document.getElementById("nextBtn").disabled = true;
      document.getElementById("score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
    }

    function selectAnswer(button, correct) {
      const allBtns = document.querySelectorAll(".answer-btn");
      allBtns.forEach(btn => btn.disabled = true);

      if (correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }

      document.getElementById("nextBtn").disabled = false;
      document.getElementById("score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < shuffledQuestions.length) {
        showQuestion();
      } else {
        endQuiz("ðŸ”¥ God Mode Complete!");
      }
    }

    function endQuiz(message) {
      clearInterval(timerInterval);
      document.querySelector(".quiz-box").innerHTML = `
        <h1>${message}</h1>
        <p>You scored ${score} out of ${shuffledQuestions.length}.</p>
        <button class="next-btn" onclick="window.location.href='choose-quest.html'">â¬… Back to Quests</button>
      `;
    }

    showQuestion();
    startTimer();
  </script>
</body>
</html>
