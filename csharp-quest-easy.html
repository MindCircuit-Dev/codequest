<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C# Quest â€“ Easy</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a7bd5, #3a6073);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 18px;
    max-width: 650px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #ffeb3b;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C# Quest â€“ Easy</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "What is the correct file extension for C# source files?",
    answers: [
      { text: ".cs", correct: true },
      { text: ".c", correct: false },
      { text: ".cpp", correct: false },
      { text: ".java", correct: false }
    ]
  },
  {
    question: "Which of the following is the correct way to declare a variable in C#?",
    answers: [
      { text: "int number = 10;", correct: true },
      { text: "num number = 10;", correct: false },
      { text: "int = 10;", correct: false },
      { text: "integer number = 10;", correct: false }
    ]
  },
  {
    question: "Which keyword is used to define a class in C#?",
    answers: [
      { text: "class", correct: true },
      { text: "struct", correct: false },
      { text: "define", correct: false },
      { text: "object", correct: false }
    ]
  },
  {
    question: "Which method is the entry point of a C# console program?",
    answers: [
      { text: "Main()", correct: true },
      { text: "Start()", correct: false },
      { text: "Run()", correct: false },
      { text: "Init()", correct: false }
    ]
  },
  {
    question: "Which of the following is a valid comment in C#?",
    answers: [
      { text: "// This is a comment", correct: true },
      { text: "<!-- This is a comment -->", correct: false },
      { text: "# This is a comment", correct: false },
      { text: "/* comment */", correct: true } // both are valid in C#
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ‰ Easy Mode Complete!</h1>
      <p>You scored ${score} out of ${questions.length} on the C# Easy Quest!</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
